<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="bloque_header logo_home">
            <a href="./index.html"><img src="./img/logoNexo.png" alt="" class="imagen_logo"></a>
            <!-- Santos poner imagen -->
            <a href="./index.html">Home</a>
        </div>
        <nav class="bloque_header login_register">
            <ul class="ul_login_register">
                <li class="login"> <a href="./login.html">Login</a> </li>
                <li class="register"> <a href="./register.html">Register</a></li>
            </ul>
        </nav>
        <form action="./search-results.html" method="get" class="bloque_header buscador">
            <label for="search-" class="labelBuscador"> </label>
            <!-- Santos: le saque el buscador del medio xq siento que queda mejor, vamosa tener que pregunatar en clase si se puede-->
            <input id="search" type="text" name="Buscar" value="" class="barra" placeholder="Buscar producto...">
            <button type="submit">Buscar</button>
        </form>
    </header>

    <article class="login-caja">
        <form class="form-login" action="./index.html" method="get"> <!-- se envia a index-->
            <div>
                <h1 class="titulo-form">Accede a tu cuenta</h1>
            </div>
            <div class="emcon_caja"> <!-- Grupo del campo Email -->
                <label for="correo">Correo electrónico:</label>
                <input class="input-form" id="correo" type="email" name="emailUsuario" placeholder="@udesa.edu.ar"
                    value="" required>
            </div>
            <div class="emcon_caja"> <!-- Grupo del campo Contraseña -->
                <label for="contra"> Contraseña:</label>
                <input class="input-form" id="contra" type="password" name="passwordUsuario" placeholder="......"
                    value="" required>
            </div>
            <button type="submit" class="boton_login">Ingresar</button> <!-- Botón que envía el formulario -->
            <p>
                <a href="./register.html">No tengo cuenta</a> <!-- Link a la página de registro -->
            </p>
        </form>
    </article>

    <footer>
        <h3>Integrantes: Santos Corti Maderna, Simón Glücksmann, Manuel Zappacosta</h3>
        <p> Todos los derechos reservados Copyright. © 2025</p>
    </footer>
</body>

</html>
